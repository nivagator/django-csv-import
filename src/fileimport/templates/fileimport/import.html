{% extends 'base.html' %}

{% block content %}
<main class="col-md-12 py-md-3 bd-content" role="main">
  <h2>Import</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
  <p><a href="{% url 'download' "template.csv" %}" class="btn btn-default">Download Template</a></p>
</main>
{% endblock %}
